<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="./Components/Rotation.js"></script>
  <script src="./Components/Coin.js"></script>
  <script src="./Components/Fish.js"></script>
  <a-scipt src="./Components/Game.js"></a-scipt>
</head>

<body>
  <a-scene>

    <a-assets>
      <!--fish-->
      <a-asset-item id="fish" src="./assets/fish/scene.gltf"></a-asset-item>

      <!--diver-->
      <a-asset-item id="diver" src="./assets/scuba_driver/scene.gltf"></a-asset-item>

      <!--island-->
      <a-asset-item id="island" src="./assets/island/scene.gltf"></a-asset-item>

    </a-assets>

    <!-- Sky -->
    <a-sky geometry="primitive: sphere;"
      material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;" radius="100"
      theta-length="180" side="double"
      animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000">

      <a-sphere id="bubble1" position="0 -20 -49.38121" radius="1" color="#b2ebf2"
        animation="property: position; to: 52.9829 300 -49.38121;easing:linear; loop: true; dur: 2000"></a-sphere>
      <a-entity>

        <a-cylinder color="#00009e" radius="50" opacity="0.2"></a-cylinder>

        <!--Island-->
        <a-entity gltf-model="#island" scale="1 1 1" position="0 -15 -40"></a-entity>

        <!--Fish-->
        <a-entity id="fishModels" position="0 0 0" fish></a-entity>

        <!--Coins-->
        <a-entity id="treasure_coins" position="0 0 0" coins></a-entity>

        <!--Scuba Diver-->
        <a-entity gltf-model="#diver" scale="0.1 0.1 0.1" position="5 0 15" rotation="0 0 0" scuba
          body="type: dynamic; mass: 0; shape: none;" shape="shape: cylinder;
        height: 100;">

        
          <!--TEXTS-->

          <a-entity id="header" position="1 5 0">

            <!-- Title -->
            <a-entity position="-28.5 21.5 0"
              text="font: exo2bold; align: center; width: 45; color: black; value:VR Scuba Dive"></a-entity>
          </a-entity>
          <!---->

          <!-- Timer -->
          <a-entity position="-23.5 19.3 0">
            <a-entity position="" text="font: aileronsemibold; width: 14; color: black; value: TIME\nREMAINING">
            </a-entity>
            <a-entity id="timer" position="-9.8 0.3 0"
              text="font: exo2bold; align: center; width: 30; color: black; value: 00:00">
            </a-entity>
          </a-entity>
          <!---->

          <!-- Traget Status -->
          <a-entity position="-18 19.3 0">
            <a-entity position="" text="font: aileronsemibold; width: 13; color: black; value: TRAGETS\nREMAINING">
            </a-entity>
            <a-entity id="targets" position="-7.8 0.3 0"
              text="font: exo2bold; align: center; width: 30; color: black; value: 10"></a-entity>
          </a-entity>

          <!-- Score -->
          <a-entity position="30.5 21.5 0">
            <a-entity position="" text="font: exo2bold; align: center; width: 30; color: black; value: SCORE">
            </a-entity>
            <a-entity id="score" position="0 -2 0"
              text="font: exo2bold; align: center; width: 40; color: black; value: 0"></a-entity>
          </a-entity>

          <!---->

          <!--Camera-->
          <a-entity camera="active: true" look-controls position="0 10 25"></a-entity>

          <!------------------------------------Game Over-------------------------------->
          <a-entity id="game_over_text" position="0 20 0"
            text="font: exo2bold; align: center; width: 100; color: white;value: Game Over!!!" visible="false">
          </a-entity>

  </a-scene>
</body>

</html>
